
<!doctype html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Vue demo</title>
</head>
<body>
  <div id="app">
    <input name="demo" type="text" v-on:input="changeTitle" />
    <h1>{{title}}</h1>

  </div>


<script>
new Vue({
    el: '#app',
    data:{
        title: 'hello world'
    },
     methods: {
         changeTitle: function(event){
             this.title = event.target.value
         }
    }


})

</script>
</body>
</html>
