
<!doctype html>
<html lang="en">
  <head>
    <style>
     .demo{
         width: 100px;
         height: 100px;
         background-color: gray;
         display: inline-block;
         margin: 10px;
     }

    </style>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Vue demo</title>
</head>
<body>
  <div id="app">
    <div class="demo" :style="myStyle"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <hr/>
    <input v-model="color" type="text" />
    <input v-model="width" type="text" />
  </div>


<script>
new Vue({
     el: '#app',
     data:{
         color: 'gray',
         width: 100
     },
     computed:{
         myStyle: function(){
             return{
                 backgroundColor: this.color,
                 width: this.width + 'px'
             }
         }
     }
})

</script>
</body>
</html>
