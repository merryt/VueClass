
<!doctype html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Vue demo</title>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>
      {{sayHello()}}
      <a v-bind:href="link">google</a>
    </p>
    <p v-html="finishedLink"></p>
  </div>


<script>
new Vue({
    el: '#app',
    data:{
        title: 'hello world',
        link: "http://google.com",
        finishedLink: `<a href="http://google.com">google</a>`

    },
     methods: {
         sayHello: function(){
             this.title = "hello"
             return this.title;
         }
     }
})

</script>
</body>
</html>
