
<!doctype html>
<html lang="en">
  <head>
    <style>
     .demo{
         width: 100px;
         height: 100px;
         background-color: gray;
         display: inline-block;
         margin: 10px;
     }
     .red{ background-color:red}
     .blue{ background-color:blue}
     .green{ background-color:green}
    </style>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Vue demo</title>
</head>
<body>
  <div id="app">
    <div class="demo"
         @click="attachRed = !attachRed"
         :class="{red: attachRed}"
    ></div>
    <div class="demo"
         :class="divClasses"
    ></div>
    <div class="demo"

    ></div>

  </div>


<script>
new Vue({
     el: '#app',
     data:{
         attachRed: false
     },
     computed:{
         divClasses: function(){
             return {
                 red: this.attachRed,
                 blue: !this.attachRed
             }
         }
     }
})

</script>
</body>
</html>
