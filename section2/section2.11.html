
<!doctype html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Vue demo</title>
</head>
<body>
  <div id="app">
    <h1>{{sayHello()}}</h1>
  </div>


<script>
new Vue({
    el: '#app',
    data:{
        title: 'hello world'
    },
     methods: {
         sayHello: function(){
             return this.title;
         }
     }
})

</script>
</body>
</html>
