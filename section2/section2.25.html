
<!doctype html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Vue demo</title>
</head>
<body>
  <div id="app">


    <button @click="changeLink">click to change link</button>
    <p>
      @ = v-on <br/>
      : = v-bind <br/>
      <a :href="link">linky link</a>
    </p>
  </div>


<script>
new Vue({
    el: '#app',
    data:{
        link: "http://google.com"
    },
     methods: {
         changeLink: function(){
             this.link = "http://apple.com"
         }
     }
})

</script>
</body>
</html>
